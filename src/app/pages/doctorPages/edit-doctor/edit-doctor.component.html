<form [formGroup]="formDoctor" class="view-doctor-container-alter">
    <div class="container-doctor">
        <h2 class="container-doctor-title">Datos personales</h2>
        <div>
            <div class="view-data">
                <label class="col-sm-4 col-form-label">Nombre:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="name">
                </div>
            </div>
            <div class="view-data">
                <label class="col-sm-4 col-form-label">Apellido Paterno:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="firstLastName">
                </div>
            </div>
            <div class="view-data">
                <label class="col-sm-4 col-form-label">Apellido Materno:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="secondLastName">
                </div>
            </div>
            <div class="view-data"> 
                <label class="col-sm-4 col-form-label">DNI:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="dni">
                </div>
            </div>
            <div class="view-data">
                <label class="col-sm-4 col-form-label">Fecha de nacimiento:</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" formControlName="birthday">
                </div>
            </div>
            <div class="view-data">
                <label class="col-sm-4 col-form-label">Celular:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="phone">
                </div>
            </div>
            <div class="view-data">
                <label class="col-sm-4 col-form-label">Correo:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" formControlName="email">
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-doctor">
        <h2 class="container-doctor-title">Datos de contacto</h2>
        <div>
            <div class="view-data">
                <label class="col-sm-4 col-form-label">Distrito:</label>
                <div class="col-sm-8">
                    <select type="text" class="form-control" formControlName="distric">
                        <option *ngFor="let distric of districsList" [value]="distric">{{distric}}</option>
                    </select>
                </div>
            </div>
            <div class="view-data">
                <label class="col-sm-4 col-form-label">Domicilio:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="address">
                </div>
            </div>
            <div class="view-data">
                <label class="col-sm-4 col-form-label">Especialidad:</label>
                <div class="col-sm-8">
                    <select type="text" class="form-control" formControlName="speciality">
                        <option *ngFor="let speciality of specialityList" [value]="speciality.nombre">{{speciality.nombre}}</option>
                    </select>                
                </div>
            </div>
            <div class="view-data">
                <label class="col-sm-4 col-form-label">Estado:</label>
                <div class="col-sm-8">
                    <span *ngIf="!verification" (click)="changeVerification()">
                        <span class="btn btn-danger btn-image-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                            </svg>
                        </span>
                    </span>
                    <span *ngIf="verification" (click)="changeVerification()">
                        <span class="btn btn-success btn-image-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                            </svg>
                        </span>
                    </span>
                </div>

            </div>
            <div class="view-data">
                <label class="col-sm-4 col-form-label">Centro de Labor:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="workplace">
                </div>
            </div>
            <div class="view-data">
                <label class="col-sm-4 col-form-label">Colegiatura:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="tuitionNumber">
                </div>
            </div>
        </div>
        <button [disabled]="!formDoctor.valid" class="btn btn-warning btn-image-center" (click)="editDoctor()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
            <span class="space-button">Editar</span>
        </button>
    </div>
    
</form>
